<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      background: #171a1c;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;

    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      padding-top: 2rem;
      font-size: 2.5rem;
      color: rgb(255, 39, 75);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.247);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      
    }

    .note {
      text-align: center;
      margin: 2rem;
      color: #d00;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .contact-btn {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background-color: #10b981;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
      text-align: center;
    }

    .contact-btn:hover {
      background-color: #059669;
    }

    .contact-btn img{
        width: 2.5rem;
    }

    footer {
      background-color: #1f2937;
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons img {
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.5rem;
      width: 2.5rem;
      transition: 0.4s;
    }

    .social-icons img:hover {
      transform: scale(1.2);

    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .page-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  padding-top: 2rem;
  flex-wrap: wrap;
}

.logo {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.title-box h1 {
  font-size: 2.5rem;
  color: rgb(255, 39, 75);
  margin: 0;
}

.title-box p {
  margin: 0;
  font-size: 1.1rem;
  color: #ccc;
}

  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('contextmenu', e => e.preventDefault());

      const lightbox = document.querySelector('.lightbox');
      const lightboxImg = document.querySelector('.lightbox img');
      document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
          lightboxImg.src = img.src;
          lightbox.style.display = 'flex';
        });
      });

      lightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
      });
    });
  </script>
</head>
